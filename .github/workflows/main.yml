name: Deploy React App with SonarQube Analysis

on:
  push:
    branches:
      - main  # Ou outra branch onde vocÃª deseja que o workflow seja executado.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: |
          npm install

      - name: Build the React app
        run: npm run build

      - name: Run tests
        run: npm test -- --ci --coverage

      - uses: sonarsource/sonarqube-scan-action@v3
        with:
          args: > 
            -Dsonar.projectKey=portal-dengue-client 
            
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no michel@michelfkf.dev.br << 'EOF'
            cd /home/michel/
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
