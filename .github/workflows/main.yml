name: Deploy React App with SonarQube Analysis

on:
  push:
    branches:
      - main  # Ou outra branch onde vocÃª deseja que o workflow seja executado.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: |
          npm install

      - name: Build the React app
        run: npm run build

      - name: Run tests
        run: npm test -- --ci --coverage

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          file: ./Dockerfile
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/portal-dengue-client:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
  
      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no michel@michelfkf.dev.br << 'EOF'
            cd /home/michel/
            docker-compose down
            docker-compose pull
            docker-compose up -d
          EOF
